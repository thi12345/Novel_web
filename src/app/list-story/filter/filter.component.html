<mat-tree [dataSource]="dataSourcetree" [treeControl]="treeControl">
  <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodeToggle>
    <li class="mat-tree-node">
    <button  mat-icon-button matTreeNodeToggle [attr.aria-label]="'Toggle ' + node.name">
      <mat-icon class="mat-icon-rtl-mirror">
        {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
      </mat-icon>
    </button>
    {{node.name}}
    </li>
  </mat-tree-node>

  <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
    <li class="mat-tree-node">
      <mat-checkbox [checked]="isChecked(node)" (change)="toggleSelection(node)">
        {{node.name}}
      </mat-checkbox>

    </li>
  </mat-tree-node>
</mat-tree>
<button mat-raised-button (click)="applyFilter()" class="button-filter">Apply Filter</button>
